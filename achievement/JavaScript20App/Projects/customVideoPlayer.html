<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomVideoPlayer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="custom-video-player">

    <!-- main -->
    <div id="main">
        <h2 class="video-player__title">Custom&nbsp;Video&nbsp;Player</h2>
        <div class="video-wrapper">
            <video id="example" src="../assets/example.mp4"></video>
            <div class="video-handler">
                <i class="video-handler__icon">
                </i>
                <input class="video-seekbar" type="range" min="1" max="100" value="0">
                <p class="video-play-time">
                    <span class="video-currenttime"></span>/<span class="video-totaltime"></span>
                </p>
            </div>
        </div>
    </div>
    
<script src="./js/customVideoPlayer.js" defer></script>
</body>
</html>
