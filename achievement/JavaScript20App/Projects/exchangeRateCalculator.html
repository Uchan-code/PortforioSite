<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exchangeRateCalculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="exchange-rate-calculator">

    <!-- main -->
    <div id="rate-calculator">
        <h2 class="rate-calculator__title">Exchange&nbsp;Rate&nbsp;Calculator</h2>
        <div class="calculator-wrapper">
            <div class="rates">
                <select name="currency-one" id="currency-one">
                </select>
                <p>1</p>
            </div>
            <div class="swap">
                <button id="swap-button">swap</button>
                <p class="rate">1USD=1USD</p>
            </div>
            <div class="rates">
                <select name="currency-two" id="currency-two"></select>
                <p class="currency-two-value">1</p>
            </div>
        </div>
    </div>
    
<script src="./js/exchangeRateCalculator.js"></script>
</body>
</html>
